name: CI Dashboard
on:
  push:
    branches: [develop, feat/dash]
  pull_request:
    branches: [main]
  schedule:
    - cron: "30 7 * * 0"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_PROJECT: dashboard
  PROJECT_REPOSITORY: Numbr-Tech/cubber-dash
  PROJECT_BRANCH: ${{ github.ref_name == 'feat/dash' && 'feat/deploy-container-app' || 'main' }}
  INFRA_ENV: ${{ github.ref_name == 'feat/dash' && 'staging' || 'prod' }}

jobs:
  build-push-images:
    uses: ./.github/workflows/_templates-build-push-images.yml
