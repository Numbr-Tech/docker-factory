name: CI Neo AWS

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "30 7 * * 0"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOCKERFILE_ROOT: apps
  PROJECT: neo

