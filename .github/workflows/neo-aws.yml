name: CI Neo AWS

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "30 7 * * 0"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOCKERFILE_ROOT: apps
  PROJECT: neo

jobs:
  build-push-neo-images:
    strategy:
      matrix:
        include:
          - app: api
            arch: amd
            os: ubuntu-latest
          - app: api
            arch: arm
            os: ubuntu-latest-arm
          - app: orchestrator
            arch: amd
            os: ubuntu-latest
          - app: orchestrator
            arch: arm
            os: ubuntu-latest-arm
          - app: planner
            arch: amd
            os: ubuntu-latest
          - app: planner
            arch: arm
            os: ubuntu-latest-arm
          - app: agents
            arch: amd
            os: ubuntu-latest
          - app: agents
            arch: arm
            os: ubuntu-latest-arm
          - app: customer
            arch: amd
            os: ubuntu-latest
          - app: customer
            arch: arm
            os: ubuntu-latest-arm

    runs-on: ${{ matrix.os }}

    steps:
      - name: Generate JWT
        id: generate_jwt
        run: |
          APP_ID=1560053
          PRIVATE_KEY="${{ secrets.GH_APP_SECRET }}"
          IAT=$(date +%s)
          EXP=$((IAT + 540))
          HEADER='{"alg":"RS256","typ":"JWT"}'
          PAYLOAD="{\"iat\":$IAT,\"exp\":$EXP,\"iss\":$APP_ID}"
          base64url() { openssl base64 -A | tr '+/' '-_' | tr -d '='; }
          ENCODED_HEADER=$(echo -n "$HEADER" | base64url)
          ENCODED_PAYLOAD=$(echo -n "$PAYLOAD" | base64url)
          SIGNATURE=$(echo -n "${ENCODED_HEADER}.${ENCODED_PAYLOAD}" | \
            openssl dgst -sha256 -sign <(echo "$PRIVATE_KEY") | \
            base64url)
          JWT="${ENCODED_HEADER}.${ENCODED_PAYLOAD}.${SIGNATURE}"
          echo "jwt=$JWT" >> $GITHUB_OUTPUT

      - name: Get App Token
        id: get_token
        run: |
          INSTALLATION_ID=75078289
          TOKEN=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ steps.generate_jwt.outputs.jwt }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/app/installations/$INSTALLATION_ID/access_tokens | jq -r .token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Checkout Neo repo
        uses: actions/checkout@v4
        with:
          repository: Numbr-Tech/Neo
          token: ${{ steps.get_token.outputs.token }}
          ref: dev

      - name: Bazel build image
        run: |
          bazel run //apps/${{ matrix.app }}:${{ matrix.app }}_load

      - name: Retag Bazel image for ACR push
        id: set-tag
        run: |
          SOURCE_IMAGE="${{ env.PROJECT }}-${{ matrix.app }}"
          IMAGE_TAG="${{ matrix.arch }}-${{ github.sha }}"
          echo "base-tag=$SOURCE_IMAGE" >> "$GITHUB_OUTPUT"

      - name: Set image variables
        id: set-vars
        run: |
          echo "SOURCE_IMAGE=${{ env.PROJECT }}-${{ matrix.app }}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=${{ matrix.arch }}-${{ github.sha }}" >> "$GITHUB_ENV"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::851725266353:role/neo_github_oidc_role"
          role-session-name: "neo-backend-cd"
          aws-region: "eu-central-1"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Bazel-built image to ECR
        run: |
          IMAGE_NAME="${{ steps.login-ecr.outputs.registry }}/${{ env.SOURCE_IMAGE }}-docker:${{ env.IMAGE_TAG }}"
          docker tag "${{ env.SOURCE_IMAGE }}" "$IMAGE_NAME"
          docker push "$IMAGE_NAME"

  create-push-manifest:
    name: Create and push Docker manifests
    needs: build-push-neo-images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [api, orchestrator, planner, agents, customer]

    env:
      PROJECT: neo
      AWS_REGION: eu-central-1

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::851725266353:role/neo_github_oidc_role"
          role-session-name: "neo-backend-cd"
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create and push manifest with Noelware
        uses: Noelware/docker-manifest-action@0.4.3
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.PROJECT }}-${{ matrix.app }}-docker
          BASE_TAG: ${{ github.sha }}
        with:
          inputs: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.BASE_TAG }}
          images: >-
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:amd-${{ env.BASE_TAG }},
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:arm-${{ env.BASE_TAG }}
          push: true
