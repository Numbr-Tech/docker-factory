          - app: planner
            arch: amd
            os: ubuntu-latest
          - app: planner
            arch: arm
            os: ubuntu-latest-arm
          - app: agents
            arch: amd
            os: ubuntu-latest
          - app: agents
            arch: arm
            os: ubuntu-latest-arm
          - app: customer
            arch: amd
            os: ubuntu-latest
          - app: customer
            arch: arm
            os: ubuntu-latest-arm

    runs-on: ${{ matrix.os }}

    steps:
      - name: Generate JWT
        id: generate_jwt
        run: |
          APP_ID=1560053
          PRIVATE_KEY="${{ secrets.GH_APP_SECRET }}"
          IAT=$(date +%s)
          EXP=$((IAT + 540))
          HEADER='{"alg":"RS256","typ":"JWT"}'
          PAYLOAD="{\"iat\":$IAT,\"exp\":$EXP,\"iss\":$APP_ID}"
          base64url() { openssl base64 -A | tr '+/' '-_' | tr -d '='; }
          ENCODED_HEADER=$(echo -n "$HEADER" | base64url)
          ENCODED_PAYLOAD=$(echo -n "$PAYLOAD" | base64url)
          SIGNATURE=$(echo -n "${ENCODED_HEADER}.${ENCODED_PAYLOAD}" | \
            openssl dgst -sha256 -sign <(echo "$PRIVATE_KEY") | \
            base64url)
          JWT="${ENCODED_HEADER}.${ENCODED_PAYLOAD}.${SIGNATURE}"
          echo "jwt=$JWT" >> $GITHUB_OUTPUT

      - name: Get App Token
        id: get_token
        run: |
          INSTALLATION_ID=75078289
          TOKEN=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ steps.generate_jwt.outputs.jwt }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/app/installations/$INSTALLATION_ID/access_tokens | jq -r .token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Checkout Neo repo
        uses: actions/checkout@v4
        with:
          repository: Numbr-Tech/Neo
          token: ${{ steps.get_token.outputs.token }}
          ref: dev

      - name: Bazel build image
        run: |
          bazel run //apps/${{ matrix.app }}:${{ matrix.app }}_load

      - name: Retag Bazel image for ACR push
        id: set-tag
        run: |
          SOURCE_IMAGE="${{ env.PROJECT }}-${{ matrix.app }}"
          IMAGE_TAG="${{ matrix.arch }}-${{ github.sha }}"
          echo "base-tag=$SOURCE_IMAGE" >> "$GITHUB_OUTPUT"

      - name: Debug - list image
        run: |
          docker image ls
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            # role-to-assume: ${{ inputs.aws-role-to-assume }}
            # role-session-name: ${{ inputs.aws-role-session-name }}
            # aws-region: ${{ inputs.aws-region }}
            #role-to-assume: ${{ inputs.aws-role-to-assume }}
            role-to-assume: "arn:aws:iam::851725266353:role/neo_github_oidc_role"
            #role-session-name: ${{ inputs.aws-role-session-name }}
            role-session-name: "neo-backend-cd"
            aws-region: "eu-central-1"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Bazel-built image
        run: |
          IMAGE_NAME="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          docker tag bazel-output-image ${{ steps.set-tag.outputs.BASE_TAG}}
          docker push ${{ steps.set-tag.outputs.BASE_TAG}}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: "${{ steps.set-tag.outputs.BASE_TAG}}-docker"
          IMAGE_TAG: ${{ matrix.arch }}

