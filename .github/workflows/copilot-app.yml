jobs:
  build-push-copilot-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - name: pprodnbtregistry
            suffix: -aucgecdkece6b5d7
            subscription: ${{ secrets.AZURE_SUBSCRIPTION_ID_PPROD }}
          - name: nbtreg
            suffix: ""
            subscription: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
      - name: Generate JWT
        id: generate_jwt
        run: |
          APP_ID=1560053
          PRIVATE_KEY="${{ secrets.GH_APP_SECRET }}"
          IAT=$(date +%s)
          EXP=$((IAT + 540))
          HEADER='{"alg":"RS256","typ":"JWT"}'
          PAYLOAD="{\"iat\":$IAT,\"exp\":$EXP,\"iss\":$APP_ID}"
          base64url() { openssl base64 -A | tr '+/' '-_' | tr -d '='; }
          ENCODED_HEADER=$(echo -n "$HEADER" | base64url)
          ENCODED_PAYLOAD=$(echo -n "$PAYLOAD" | base64url)
          SIGNATURE=$(echo -n "${ENCODED_HEADER}.${ENCODED_PAYLOAD}" | \
            openssl dgst -sha256 -sign <(echo "$PRIVATE_KEY") | \
            base64url)
          JWT="${ENCODED_HEADER}.${ENCODED_PAYLOAD}.${SIGNATURE}"
          echo "jwt=$JWT" >> $GITHUB_OUTPUT

      - name: Get App Token
        id: get_token
        run: |
          INSTALLATION_ID=75078289
          TOKEN=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ steps.generate_jwt.outputs.jwt }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/app/installations/$INSTALLATION_ID/access_tokens | jq -r .token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Set environment-specific variables
        id: env_config
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "registry=pprodnbtregistry" >> $GITHUB_OUTPUT
            echo "subscription=${{ secrets.AZURE_SUBSCRIPTION_ID_PPROD }}" >> $GITHUB_OUTPUT
          else
            echo "registry=nbtreg" >> $GITHUB_OUTPUT
            echo "subscription=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Copilot repo
        uses: actions/checkout@v4
        with:
          repository: Numbr-Tech/copilot
          token: ${{ steps.get_token.outputs.token }}
          ref: develop

      - name: Docker build image
        run: |
          docker build -t ${{ matrix.target.name }}${{ matrix.target.suffix }}.${{ env.FQDN }}/${{ env.PROJECT }} .

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ matrix.target.subscription }}

      - name: ACR login
        run: az acr login --name ${{ matrix.target.name }}

      - name: Docker push image
        run: |
          docker push ${{ matrix.target.name }}${{ matrix.target.suffix }}.${{ env.FQDN }}/${{ env.PROJECT }}
